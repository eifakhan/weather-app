<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Simple Weather App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card" role="main">
    <h1>Simple Weather App</h1>
    <p class="small">Enter a city or location (e.g., "London", "New Delhi", or a pincode) and click <strong>Get Weather</strong>.</p>

    <div class="controls" role="region" aria-label="search controls">
      <input id="q" type="text" placeholder="Enter city, town or pincode" aria-label="location input" />
      <button id="searchBtn">Get Weather</button>
    </div>

    <div id="outputArea" aria-live="polite"></div>

    <p class="footer">Data source: WeatherAPI (Current weather only)</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
